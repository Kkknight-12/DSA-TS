<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    How Linked List Nodes Connect
  </text>

  <!-- Step 1: Initial head node -->
  <text x="50" y="80" font-size="18" font-weight="bold" fill="#e74c3c">
    Step 1: const head = new ListNode(13)
  </text>

  <!-- Head node box -->
  <rect x="100" y="100" width="200" height="100" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="200" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="white">head</text>
  <line x1="100" y1="140" x2="300" y2="140" stroke="white" stroke-width="1"/>

  <!-- Data section -->
  <rect x="100" y="140" width="100" height="60" fill="#5dade2" stroke="#2c3e50" stroke-width="1"/>
  <text x="150" y="160" font-size="12" text-anchor="middle" fill="#2c3e50">val</text>
  <text x="150" y="185" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">13</text>

  <!-- Next section -->
  <rect x="200" y="140" width="100" height="60" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="250" y="160" font-size="12" text-anchor="middle" fill="white">next</text>
  <text x="250" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="white">null</text>

  <!-- Console output -->
  <rect x="350" y="100" width="400" height="50" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="3"/>
  <text x="360" y="130" font-size="12" font-family="monospace" fill="#2ecc71">
    ListNode { val: 13, next: null }
  </text>

  <!-- Step 2: Adding n1 -->
  <text x="50" y="260" font-size="18" font-weight="bold" fill="#e74c3c">
    Step 2: const n1 = new ListNode(21); head.next = n1;
  </text>

  <!-- Head node -->
  <rect x="100" y="280" width="200" height="100" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="200" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="white">head</text>
  <line x1="100" y1="320" x2="300" y2="320" stroke="white" stroke-width="1"/>
  <rect x="100" y="320" width="100" height="60" fill="#5dade2" stroke="#2c3e50" stroke-width="1"/>
  <text x="150" y="340" font-size="12" text-anchor="middle" fill="#2c3e50">val</text>
  <text x="150" y="365" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">13</text>
  <rect x="200" y="320" width="100" height="60" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="250" y="340" font-size="12" text-anchor="middle" fill="white">next</text>
  <text x="250" y="365" font-size="16" font-weight="bold" text-anchor="middle" fill="white">→</text>

  <!-- Arrow pointing to n1 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  <line x1="300" y1="350" x2="380" y2="350" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- n1 node -->
  <rect x="400" y="280" width="200" height="100" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="500" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="white">n1</text>
  <line x1="400" y1="320" x2="600" y2="320" stroke="white" stroke-width="1"/>
  <rect x="400" y="320" width="100" height="60" fill="#af7ac5" stroke="#2c3e50" stroke-width="1"/>
  <text x="450" y="340" font-size="12" text-anchor="middle" fill="white">val</text>
  <text x="450" y="365" font-size="20" font-weight="bold" text-anchor="middle" fill="white">21</text>
  <rect x="500" y="320" width="100" height="60" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="550" y="340" font-size="12" text-anchor="middle" fill="white">next</text>
  <text x="550" y="365" font-size="16" font-weight="bold" text-anchor="middle" fill="white">null</text>

  <!-- Console output -->
  <rect x="100" y="400" width="600" height="70" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="3"/>
  <text x="110" y="425" font-size="12" font-family="monospace" fill="#2ecc71">
    ListNode {
  </text>
  <text x="130" y="445" font-size="12" font-family="monospace" fill="#2ecc71">
    val: 13, next: ListNode { val: 21, next: null }
  </text>
  <text x="110" y="465" font-size="12" font-family="monospace" fill="#2ecc71">
    }
  </text>

  <!-- Step 3: Adding n2 -->
  <text x="50" y="530" font-size="18" font-weight="bold" fill="#e74c3c">
    Step 3: const n2 = new ListNode(34); n1.next = n2;
  </text>

  <!-- Head node -->
  <rect x="50" y="550" width="180" height="90" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="140" y="575" font-size="13" font-weight="bold" text-anchor="middle" fill="white">head</text>
  <line x1="50" y1="583" x2="230" y2="583" stroke="white" stroke-width="1"/>
  <rect x="50" y="583" width="90" height="57" fill="#5dade2" stroke="#2c3e50" stroke-width="1"/>
  <text x="95" y="600" font-size="11" text-anchor="middle" fill="#2c3e50">val</text>
  <text x="95" y="625" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">13</text>
  <rect x="140" y="583" width="90" height="57" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="185" y="600" font-size="11" text-anchor="middle" fill="white">next</text>
  <text x="185" y="625" font-size="14" font-weight="bold" text-anchor="middle" fill="white">→</text>

  <!-- Arrow from head to n1 -->
  <line x1="230" y1="612" x2="320" y2="612" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- n1 node -->
  <rect x="340" y="550" width="180" height="90" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="430" y="575" font-size="13" font-weight="bold" text-anchor="middle" fill="white">n1</text>
  <line x1="340" y1="583" x2="520" y2="583" stroke="white" stroke-width="1"/>
  <rect x="340" y="583" width="90" height="57" fill="#af7ac5" stroke="#2c3e50" stroke-width="1"/>
  <text x="385" y="600" font-size="11" text-anchor="middle" fill="white">val</text>
  <text x="385" y="625" font-size="18" font-weight="bold" text-anchor="middle" fill="white">21</text>
  <rect x="430" y="583" width="90" height="57" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="475" y="600" font-size="11" text-anchor="middle" fill="white">next</text>
  <text x="475" y="625" font-size="14" font-weight="bold" text-anchor="middle" fill="white">→</text>

  <!-- Arrow from n1 to n2 -->
  <line x1="520" y1="612" x2="610" y2="612" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- n2 node -->
  <rect x="630" y="550" width="180" height="90" fill="#16a085" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="720" y="575" font-size="13" font-weight="bold" text-anchor="middle" fill="white">n2</text>
  <line x1="630" y1="583" x2="810" y2="583" stroke="white" stroke-width="1"/>
  <rect x="630" y="583" width="90" height="57" fill="#48c9b0" stroke="#2c3e50" stroke-width="1"/>
  <text x="675" y="600" font-size="11" text-anchor="middle" fill="#2c3e50">val</text>
  <text x="675" y="625" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">34</text>
  <rect x="720" y="583" width="90" height="57" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="765" y="600" font-size="11" text-anchor="middle" fill="white">next</text>
  <text x="765" y="625" font-size="14" font-weight="bold" text-anchor="middle" fill="white">null</text>

  <!-- Console output -->
  <rect x="50" y="660" width="800" height="110" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="3"/>
  <text x="60" y="685" font-size="12" font-family="monospace" fill="#2ecc71">
    ListNode {
  </text>
  <text x="80" y="705" font-size="12" font-family="monospace" fill="#2ecc71">
    val: 13,
  </text>
  <text x="80" y="725" font-size="12" font-family="monospace" fill="#2ecc71">
    next: ListNode { val: 21,
  </text>
  <text x="120" y="745" font-size="12" font-family="monospace" fill="#2ecc71">
    next: ListNode { val: 34, next: null }
  </text>
  <text x="80" y="765" font-size="12" font-family="monospace" fill="#2ecc71">
    }
  </text>

  <!-- Legend -->
  <text x="870" y="580" font-size="14" font-weight="bold" fill="#2c3e50">Legend:</text>
  <rect x="870" y="590" width="20" height="20" fill="#5dade2" stroke="#2c3e50" stroke-width="1"/>
  <text x="895" y="605" font-size="12" fill="#2c3e50">Data (val)</text>

  <rect x="870" y="620" width="20" height="20" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <text x="895" y="635" font-size="12" fill="#2c3e50">Pointer (next)</text>

  <line x1="870" y1="655" x2="890" y2="655" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="895" y="660" font-size="12" fill="#2c3e50">Reference</text>
</svg>